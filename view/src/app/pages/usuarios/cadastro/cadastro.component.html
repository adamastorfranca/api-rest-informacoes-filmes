<div class="container">
  <form class="row g-3">

    <div class="col-md-6">
      <h2>CADASTRO</h2>
    </div>
    <div class="col-md-6">
      <h2>DADOS DE PAGAMENTO</h2>
    </div>

    <div class="col-md-6">
      <label class="form-label">Nome completo</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Número do cartão</label>
      <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
    </div>

    <div class="col-md-6">
      <label class="form-label">Data nascimento</label>
      <input type="text" class="form-control" placeholder="DD/MM/AAAA">
    </div>
    <div class="col-md-6">
      <label class="form-label">Nome do titular</label>
      <input type="text" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" placeholder="_ _ _ . _ _ _ . _ _ _ - _ _">
    </div>

    <div class="col-md-6">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Validade</label>
      <input type="text" class="form-control" placeholder="MM/AA">
    </div>

    <div class="col-md-6">
      <label for="senhaConfirmar" class="form-label">Confirmar senha</label>
      <input type="password" class="form-control" id="senhaConfirmar">
    </div>
    <div class="col-md-6">
      <label for="senhaConfirmar" class="form-label">Código de segurança</label>
      <input type="password" class="form-control" id="senhaConfirmar">
    </div>

    <div class="col-md-6">
      <label class="form-label">Plano</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Escolha seu plano</option>
        <option value="1">BÁSICO</option>
        <option value="2">PADRÃO</option>
        <option value="3">PREMIUM</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Modalidade</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Escolha a modalidade</option>
        <option value="1">CRÉDITO</option>
        <option value="2">DÉBITO</option>
      </select>
    </div>

    <div class="col-md-12 mt-5"  id="botao_cadastrar">
      <button type="submit" class="btn btn-secondary" >Cadastrar</button>
    </div>


  </form>
</div>
